<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- ② AR.js を読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<a-scene embedded arjs>
    <a-assets>
        <!-- 3Dモデルを読み込む -->
        <!-- <a-asset-item id="hbd" src="HBD.glb" scale="1 1 1"></a-asset-item> -->
    </a-assets>
  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="custom" type="pattern" url="TatsutaYoshihisa.github.io/pattern-marker.patt">
    <!-- ⑤ オブジェクトの追加 -->
    <!-- <a-entity gltf-model="#hbd" rotation="-90 0 0"></a-entity> -->
    <a-box position="0 .5 0" color="#111"></a-box>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
